<div class="container">
    <section class="well">

        <table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th># Rank</h>
                <th>Score</th>
                <th>Exploited</th>
                <th>Corrected</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users | orderBy: '-points'" ng-click="go('/user/' + user.id)">
                <td>{{$index + 1}}</td>
                <td>{{user.points}}</td>
                <td>{{user.exploited}}</td>
                <td>{{user.corrected}}</td>
                <td>{{user.email}}</td>
                <!-- End user -->
            </tr>

            </tbody>
        </table>
    </section>
</div>
