<div class="container">
    <section class="well row">
        <div class="col-xs-12">

            <h2>Login</h2>
            <div class="results" ng-bind="response|json"></div>
            <form novalidate>
                <fieldset>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" id="email" ng-model="request.email" placeholder="me@example.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" ng-model="request.password" placeholder="******"
                               class="form-control">
                    </div>
                    <input class="btn btn-raised btn-info" type="submit" ng-click="login()" value="Login">
                    <input class="btn btn-raised" type="reset" value="Reset">
                </fieldset>
            </form>
        </div>

    </section>
</div>
